<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/helpdesk.png}" alt="logo" style="width:110px;">
        </a>

        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">All tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Solutions</a>
            </li>

            <a href="/ticket/new">
                <button id="button_new_ticket" class="btn btn-danger navbar-btn">New ticket</button>
            </a>

            <img class="two" th:src="@{/images/user.jpg}" alt="logout" height="36" width="36"
                 style="margin-left:75px;margin-top:4px"><!--  style="padding-left:50px"> -->

            <div class="user_name">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:text="${#request.userPrincipal.name}">User Name<</a>
                </li>

            </div>

            <a id="edt_Profile" class="nav-link active" href="#" onclick="document.forms['editProfile'].submit()">Profile</a>
            <form id="editProfile" th:method="PUT" action="#" th:action="@{/editProfile/(name=${#request.userPrincipal.name})}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>

            <a id="btn_logout" class="nav-link active" href="#"
               onclick="document.forms['logoutForm'].submit()">Logout</a>

            <form id="logoutForm" th:method="POST" action="#" th:action="@{/appLogout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </ul>
    </nav>
</div>

<div th:fragment="footer">

    <footer class="footer navbar-inverse navbar-fixed-bottom bg-dark navbar-dark" style="text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><p class="text-white">@Copyright 2019 Serg Zenjuk</p></div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
